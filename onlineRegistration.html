<!doctype html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
  <div class="backtransparent">
    <header class="header">
      <h2>The code review</h2>
    </header>
    <div class="wrapper">
      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>
      <form class="form" action="treehouseform.test" method="post">
        <fieldset class="contact">
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <br>
          <input id="name" type="text" name="name" value="" placeholder="Required" required>
          <br>
          <label for="email">Email Address</label>
          <br>
          <input id="email" type="email" name="email" value="" placeholder="Required"   required>
          <br>
          <label for="phone">Phone Number</label>
          <br>
          <input id="phone" type="tel" name="phone" value="" placeholder="(555)555-5555">
          <br>
          <label for="address">Street Address</label>
          <br>
          <input  id="address" type="text" name="address" value="" placeholder="555 Chumbie Lane">
          <br>
          <label for="city">City</label>
          <br>
          <input id="city" type="text" name="city" value="" placeholder="Crinkle Town">
          <br>
          <label for="state">State</label>
          <br>
          <select id="state" name="state" >
            <option  value="Choose State" disabled="" selected="">Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="District of Columbia">District of Columbia</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Guam">Guam</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Northern Marianas Islands">Northern Marianas Islands</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Puerto Rico">Puerto Rico</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Virgin Islands">Virgin Islands</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
          </select>
          <br>
          <label for="zipcode">Zip Code</label>
          <br>
          <input id="zipcode" type="number" name="zipcode" value="" placeholder="55555">
          <br>
          <label for="pizza">Favorite Pizza</label>
          <br>
          <input id="pizza" type="text" name="pizza" value="" placeholder="Rancho Supreme" required>
          <br>
        </fieldset>
        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <p>
            Select the newsletters you would like to recieve
          </p>
          <input id="htmlnews" type="checkbox" name="htmlnews" value="htmlbox">
          <label for="htmlnews"><span><span></span></span>HTML News</label>
          <br>
          <input id="cssnews" type="checkbox" name="cssnews" value="cssbox">
          <label for="cssnews"><span><span></span></span>CSS News</label>
          <br>
          <input id="javascriptnews" type="checkbox" name="javascriptnews" value="javsscriptbox">
          <label for="javascriptnews"><span><span></span></span>Javascript News</label>
          <p>
            Newsletter format
          </p>
          <input id="htmlformat" type="radio" name="format" value="htmlradio">
          <label for="htmlformat"><span><span><span></span></span></span>HTML</label>
          <br>
          <input  id="plainformat" type="radio" name="format" value="plainradio">
          <label for="plainformat"><span><span><span></span></span></span>Plain text</label>
          <br>
          <label for="topics">Other topics you'd like to hear about</label>
          <br>
          <textarea id="topics" name="topics" rows="8" cols="40">
          </textarea>
          <br>
          <input class="submit" type="submit" name="submit" value="Sign Up">
        </fieldset>
      </form>
      <footer>
        <p>
          Copyright The Code Review
        </p>
      </footer>

    </div>
  </div>
</body>
